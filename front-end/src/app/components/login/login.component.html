<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
      <br>
      <h2 class="form-signin-heading text-center">Login</h2>
      <br>
      <div class="form-group" [formGroup]="form">
        <input class="form-control" type="text" formControlName="email" placeholder="Email"
          />
      </div>
      <div class="form-group" [formGroup]="form">
        <input class="form-control" type="password" formControlName="password"
          placeholder="Password"
          />
      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-info btn-block" type="submit">Login</button>
      </div>
      <div class="text-danger text-center" *ngIf="error">
        {{error}}
      </div>
    </form>
  </div>
  <div class="col-4"></div>
</div>
