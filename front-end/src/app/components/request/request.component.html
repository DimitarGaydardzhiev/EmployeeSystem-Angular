<div class="row">
  <div class="col-md-12 text-center">
    <h5>Add New Request</h5>
    <hr>
  </div>
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <data-form (submitForm)="onSubmit()">
      <div>
        <div class="form-group">
          <label>
            From
          </label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy/MM/dd"
              name="dp" [(ngModel)]="entity.from" ngbDatepicker
              #from="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar"
                (click)="from.toggle()"
                type="button">...</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label>
            To
          </label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy/MM/dd"
              name="dp" [(ngModel)]="entity.to" ngbDatepicker
              #to="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar"
                (click)="to.toggle()"
                type="button">...</button>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label>Request Type</label>
          <select class="form-control" [(ngModel)]="entity.requestTypeId">
            <option class="form-control" *ngFor="let r of requestTypes"
              [ngValue]="r.id">{{r.name}}</option>
          </select>
        </div>
      </div>
      <div>
        <form-textarea [(ngModel)]="entity.description"
          [inputLabel]="'Description'" [id]="'description'" [cols]='5'
          [rows]='5'
          ngDefaultControl></form-textarea>
      </div>
    </data-form>
  </div>
  <div class="col-md-4"></div>
</div>
