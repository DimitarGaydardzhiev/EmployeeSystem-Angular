<div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Employees Count</th>
        <th *ngIf="isAdmin"></th>
        <th *ngIf="isAdmin"> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of positions">
        <td>{{item.name}}</td>
        <td>{{item.employeesCount}}</td>
        <td *ngIf="isAdmin">
          <button class="btn btn-warning">Edit</button>
        </td>
        <td *ngIf="isAdmin">
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
