 <table class="table table-hover">
  <thead>
    <tr>
      <th *ngFor="let key of objectKeys(columns)" scope="col">{{columns[key]}}</th>
      <th *ngIf="isAdmin"></th>
      <th *ngIf="isAdmin"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let key of objectKeys(item)">
        <span *ngIf="isVisible(key)">{{item[key]}}</span>
      </td>
      <td *ngIf="isAdmin">
        <button class="btn btn-warning" (click)="edit(item.id)">Edit</button>
      </td>
      <td *ngIf="isAdmin">
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
