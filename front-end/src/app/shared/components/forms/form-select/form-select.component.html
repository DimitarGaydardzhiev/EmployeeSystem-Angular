<div class="form-group">
  <label *ngIf="inputLabel" [attr.for]="id">
    {{inputLabel}}
  </label>
  <select class="form-control" [(ngModel)]="value">
    <option class="form-control" *ngFor="let i of source" 
      [ngValue]="i.id">{{i.name}}</option>
  </select>
  
</div>
