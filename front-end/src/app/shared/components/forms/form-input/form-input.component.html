<div class="form-group">
  <label *ngIf="inputLabel" [attr.for]="id">
    {{inputLabel}}
  </label>
  <input class="form-control" [type]="inputType"
    [(ngModel)]="value" [maxlength]="maxlength" [minlength]="minlength"
    [placeholder]="placeHolder" [id]="id" #item="ngModel" [required]="required"
    ngDefaultControl />
  <form-error [model]="item" [maxlength]="maxlength" [inputLabel]="inputLabel"
    [minlength]="minlength"></form-error>
</div>
